name: release drafter
on:
  push:
    branches:
      - main
jobs:
  init-release-drafter:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter-config.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}