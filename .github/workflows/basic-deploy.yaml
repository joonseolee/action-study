name: basic-deploy
on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: joonseolee
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    - run: |
        chmod +x gradlew
        ./gradlew test
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    - run: |
        chmod +x gradlew
        ./gradlew build --exclude-task test
    - name: Register AWS credential
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    - name: Upload S3
      run: aws s3 cp --region ${{ env.AWS_REGION }} ./build/libs/*.jar s3://$S3_BUCKET_NAME
  deploy:
    needs: [ test, build ]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy the jar in the s3
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.AWS_EC2_KEY }}
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          script: |
            chmod 750 ./script/deploy.sh
            ./script/deploy.sh $S3_BUCKET_NAME ${{ secrets.AWS_JAR_NAME }}
